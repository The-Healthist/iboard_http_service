services:
  backend:
    image: stonesea/iboard_http_service:1.1.3
    # build: .
    container_name: iboard_http_service
    restart: always
    ports:
      - '10031:10031'
    environment:
      - TZ=Asia/Shanghai
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=1090119your
      - DB_NAME=iboard_db
      - DB_TIMEZONE=Asia/Shanghai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - ACCESS_KEY_ID=${ACCESS_KEY_ID}
      - ACCESS_KEY_SECRET=${ACCESS_KEY_SECRET}
      - HOST=${HOST}
      - CALLBACK_URL=${CALLBACK_URL}
      - CALLBACK_URL_SYNC=${CALLBACK_URL_SYNC}
      - SMTP_ADDR=${SMTP_ADDR}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - iboard-network

  mysql:
    image: stonesea/iboard-mysql:1.1.2
    container_name: iboard_mysql
    restart: always
    ports:
      - '3308:3306'
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=iboard_db
    volumes:
      - iboard_mysql_data1.1.2:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - iboard-network

  redis:
    image: stonesea/iboard-redis:1.1.2
    container_name: iboard_redis
    restart: always
    ports:
      - '6379:6379'
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - iboard_redis_data1.1.2:/data
    networks:
      - iboard-network

networks:
  iboard-network:
    driver: bridge

volumes:
  iboard_mysql_data1.1.2:
    name: iboard_mysql_data1.1.2
  iboard_redis_data1.1.2:
    name: iboard_redis_data1.1.2

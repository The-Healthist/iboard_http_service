basePath: /api
definitions:
  field.AdvertisementDisplay:
    enum:
    - full
    - top
    - topfull
    type: string
    x-enum-varnames:
    - AdDisplayFull
    - AdDisplayTop
    - AdDisplayTopFull
  field.AdvertisementType:
    enum:
    - video
    - image
    type: string
    x-enum-varnames:
    - AdTypeVideo
    - AdTypeImage
  field.FileType:
    enum:
    - pdf
    type: string
    x-enum-varnames:
    - FileTypePdf
  field.NoticeType:
    enum:
    - urgent
    - normal
    - building
    - government
    type: string
    x-enum-varnames:
    - NoticeTypeUrgent
    - NoticeTypeNormal
    - NoticeTypeBuilding
    - NoticeTypeGovernment
  field.Status:
    enum:
    - pending
    - active
    - inactive
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusActive
    - StatusInactive
  http_base_controller.CreateAdvertisementRequest:
    properties:
      description:
        example: 夏季促销活动，全场8折
        type: string
      display:
        allOf:
        - $ref: '#/definitions/field.AdvertisementDisplay'
        example: fullscreen
      duration:
        example: 30
        type: integer
      endTime:
        example: "2023-08-31T23:59:59Z"
        type: string
      isPublic:
        example: true
        type: boolean
      path:
        example: /uploads/images/summer_sale.jpg
        type: string
      priority:
        example: 1
        type: integer
      startTime:
        example: "2023-06-01T00:00:00Z"
        type: string
      status:
        allOf:
        - $ref: '#/definitions/field.Status'
        example: active
      title:
        example: 夏季促销活动
        type: string
      type:
        allOf:
        - $ref: '#/definitions/field.AdvertisementType'
        example: image
    required:
    - display
    - endTime
    - path
    - startTime
    - status
    - title
    - type
    type: object
  http_base_controller.CreateNoticeRequest:
    properties:
      description:
        example: 关于召开2023年度业主大会的通知
        type: string
      endTime:
        example: "2023-06-30T23:59:59Z"
        type: string
      fileType:
        allOf:
        - $ref: '#/definitions/field.FileType'
        example: pdf
      isIsmartNotice:
        example: false
        type: boolean
      isPublic:
        example: true
        type: boolean
      path:
        example: /uploads/documents/owners_meeting.pdf
        type: string
      priority:
        example: 1
        type: integer
      startTime:
        example: "2023-06-01T00:00:00Z"
        type: string
      status:
        allOf:
        - $ref: '#/definitions/field.Status'
        example: active
      title:
        example: 业主大会通知
        type: string
      type:
        allOf:
        - $ref: '#/definitions/field.NoticeType'
        example: normal
    required:
    - endTime
    - fileType
    - path
    - startTime
    - status
    - title
    - type
    type: object
  http_base_controller.SuperAdminChangePasswordRequest:
    properties:
      new_password:
        example: newpassword123
        type: string
      old_password:
        example: oldpassword123
        type: string
    required:
    - new_password
    - old_password
    type: object
  http_base_controller.SuperAdminCreateRequest:
    properties:

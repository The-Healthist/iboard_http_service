      consumes:
      - application/json
      description: 设备上报健康状态，用于检测设备是否在线
      parameters:
      - description: 健康测试数据
        in: body
        name: data
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 健康测试成功响应
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 错误信息
          schema:
            additionalProperties: true
            type: object
      security:
      - JWT: []
      summary: 设备健康测试
      tags:
      - Device
  /device/client/notices:
    get:
      consumes:
      - application/json
      description: 根据设备ID获取分配给该设备的通知
      produces:
      - application/json
      responses:
        "200":
          description: 返回设备通知列表
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 错误信息
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 未找到设备
          schema:
            additionalProperties: true
            type: object
      security:
      - JWT: []
      summary: 获取设备通知
      tags:
      - Device
  /device/login:
    post:
      consumes:
      - application/json
      description: 设备登录获取JWT令牌
      parameters:
      - description: 登录信息
        in: body
        name: login
        required: true
        schema:
          type: object
      - description: 设备ID
        in: formData
        name: deviceId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回登录令牌和设备信息
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 错误信息
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 认证失败
          schema:
            additionalProperties: true
            type: object
      security:
      - None: []
      summary: 设备登录
      tags:
      - Device
securityDefinitions:
  BearerAuth:
    description: 输入带有Bearer前缀的用户认证token
    in: header
    name: Authorization
    type: apiKey
  DeviceAuth:
    description: 输入带有Bearer前缀的设备认证token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
